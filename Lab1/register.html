<!doctype html>
<html lang="en">
  <head>
    <title>Smaller</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-sm navbar-dark p-0">
				
				<a class="navbar-brand p-0" href="index.html">Smllr</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
			  
				<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				  <ul class="navbar-nav ml-auto">
					<li class="nav-item active">
					  <a class="nav-link" href="login.html">Login</a>
					</li>
					<li class="nav-item active">
					  <a class="nav-link" href="register.html">Sign up</a>
					</li>
				  </ul>
				</div>
			</nav>
		</div>
	</header>
	<div class="container register-container">
		<div>
			<form id="enterForm" oninput='pas2.setCustomValidity(pas2.value != pas1.value ? "Passwords do not match." : "")'>
				<div class="form-group">
					<label for="inputId">Login</label>
					<input type="login" class="form-control" id="inputId" placeholder="Enter login" required>
				</div>
				<div class="form-group">
				  <label for="exampleInputEmail1">Email address</label>
				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
				  <label for="InputPassword">Password</label>
				  <input type="password" class="form-control" id="InputPassword" placeholder="Password" required name="pas1">
				</div>
				<div class="form-group">
					<label for="inputState">Sex</label>
					<select id="inputState" class="form-control">
					  <option selected>Male</option>
					  <option>Female</option>
					</select>
				  </div>
				  <div class="form-group">
					<label for="dateSelect">Birth date</label>
					<input type="date" class="form-control" id="dateSelect" >
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirm Password</label>
					<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required name="pas2">
				</div>
				<div class="form-group form-check">
				  <input type="checkbox" class="form-check-input" id="exampleCheck1">
				  <label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			  </form>
		</div>
	</div>
    <footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col">
					<a class="footer-link"href="about.html">About</a>
				</div>
				<div class="col">
					<div  class="text-right">&copy; Anton Paschenko</div>
				</div>
			</div>
		</div>	
	</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
